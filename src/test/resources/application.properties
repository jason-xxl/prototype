springfox.documentation.swagger.v2.path=/api-docs
server.contextPath=/
server.port=8080
spring.jackson.date-format=io.swagger.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/prototype?currentSchema=mvp
spring.datasource.username=dev
spring.datasource.password=dev
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.dbMvp.driverClassName=org.postgresql.Driver
spring.dbMvp.url=jdbc:postgresql://127.0.0.1:5432/prototype?currentSchema=mvp
spring.dbMvp.username=dev
spring.dbMvp.password=dev
spring.dbMvp.testOnBorrow=true
spring.dbMvp.testWhileIdle=true
spring.dbMvp.timeBetweenEvictionRunsMillis=60000
spring.dbMvp.minEvictableIdleTimeMillis=30000
spring.dbMvp.validationQuery=SELECT 1
spring.dbMvp.max-active=15
spring.dbMvp.max-idle=10
spring.dbMvp.max-wait=8000

logging.level.root=info